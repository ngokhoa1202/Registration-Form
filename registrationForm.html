<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
      <fieldset> <!--Personal info-->
        <label>Enter Your First Name: <input type="text" name="first-name" required /></label> <!-- submiting without required attribute will cause error-->
        <label>Enter Your Last Name: <input type="text" name="second-name" required /></label>
        <label>Enter Your Email: <input type="email" name="email" required /></label>
        <label>Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" name="password" required/></label> <!--minlength/pattern attribute is a custom validation-->
        <!--pattern is regular expression-->
      </fieldset>
      <fieldset> <!--Email account and policy-->
        <label><input type="radio" name="account-type" class="inline"> Personal Account</label> <!--multiple choice-->
        <label><input type="radio" name="account-type" class="inline"> Business Account</label>
        <label><input type="checkbox" required class="inline"> I accept <a href="https://www.freecodecamp.org/news/terms-of-service" target="_blank" name="policy-accept">the terms and conditions</a></label> <!--policy-->
      </fieldset>
      <fieldset> <!--Upload user's file-->
        <label>Upload a profile picture: <input type="file" name="profile-picture" /></label>
        <label>Input your age (years): <input type="number" min="13" max="120" name="age" /></label> <!--age must be in range [min,max]. Otherwise cause error-->
        <label> How did you hear about us?
          <select name="source-option"> <!--Create dropdown box-->
            <option value="">(select one)</option> <!--should have a value for option, otherwise the text content will be submitted to the server-->
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp Youtube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label> Provide your bio: 
          <textarea rows="3" cols="30" name="bio"></textarea>
        </label>
      </fieldset> 
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
